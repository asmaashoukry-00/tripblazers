<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripBlazers | Luxury Journeys in Jordan</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script>
        // تعريف الألوان المخصصة داخل تالويند ليفهم الكود الخاص بكِ
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                sand: '#f9f7f2',
                gold: '#d4a373',
                copper: '#b07d62',
              }
            }
          }
        }
    </script>
</head>
<body class="bg-[#f9f7f2] font-sans">

    <nav class="absolute top-4 left-0 w-full z-[1000] px-8 md:px-16 transition-all duration-300">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="w-20 md:w-24">
                <img src="assets/logo.png" alt="TripBlazers" class="w-full filter drop-shadow-lg">
            </div>
            
            <div class="flex items-center gap-10">
                <ul class="hidden md:flex items-center gap-8 text-white font-light tracking-[0.2em] text-[10px] uppercase">
                    <li><a href="#philosophy" class="hover:text-gold transition-colors">Philosophy</a></li>
                    <li><a href="#experiences" class="hover:text-gold transition-colors">Experiences</a></li>
                </ul>
                <a href="#contact" class="bg-gold text-black px-6 py-2 rounded-full font-bold text-[10px] uppercase tracking-tighter hover:bg-white transition-all duration-500">
                    Begin Journey
                </a>
            </div>
        </div>
    </nav>

    <section class="relative h-screen w-full bg-sand pt-4 px-4 pb-4 md:pt-6 md:px-8 md:pb-8 overflow-hidden">
        <div class="relative w-full h-full rounded-[35px] md:rounded-[50px] overflow-hidden shadow-2xl">
            
            <div class="absolute inset-0 z-0">
                <div class="absolute inset-0 bg-black/30 z-10"></div>
                <video autoplay loop muted playsinline class="w-full h-full object-cover">
                    <source src="assets/jordan-adventure.mp4" type="video/mp4">
                </video>
            </div>

            <div class="relative z-20 h-full flex flex-col items-center justify-center text-center px-4">
                <h1 class="font-serif text-5xl md:text-8xl text-white leading-tight mb-6">
                    Luxury Journeys, <br>
                    <span class="italic text-gold font-light">Led — Not Followed</span>
                </h1>
                <p class="text-white/80 text-sm md:text-lg font-light max-w-xl tracking-wide mb-10">
                    Bespoke cultural and adventure experiences in Jordan, crafted for the discerning traveler.
                </p>
                <button class="group relative px-10 py-3 overflow-hidden rounded-full border border-white/30 text-white text-[10px] uppercase tracking-[0.2em] transition-all">
                    <span class="relative z-10 group-hover:text-black transition-colors duration-500">Explore Experiences</span>
                    <div class="absolute inset-0 bg-gold translate-y-[101%] group-hover:translate-y-0 transition-transform duration-500"></div>
                </button>
            </div>
        </div>
    </section>

</body>
</html>
